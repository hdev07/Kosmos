<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kosmos Credit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div>
    <div class="p-4">
      <p class="text-center ">Ejercicio</p>
    </div>

    <div>
      <div class="d-flex justify-content-between">
        <select id="typePayroll" class="m-2 form-select" aria-label="Selcciona el tipo nomina">
          <option selected> Selcciona el tipo nomina</option>
          <option value="A">Tipo A</option>
          <option value="B">Tipo B</option>
          <option value="C">Tipo C</option>
          <option value="D">Tipo D</option>
        </select>
        <div class="m-2 input-group">
          <span class="input-group-text">Fecha Primer Empleo</span>
          <input id="date" type="date" aria-label="First name" class="form-control">
        </div>
        <select id="gender" class="m-2 form-select" aria-label="Selcciona el Genero">
          <option selected> Selcciona el Genero</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
        <button type="button" class="btn btn-outline-dark btn-sm"
          onclick="calculoMotor(document.getElementById('typePayroll').value, document.getElementById('date').value, document.getElementById('gender').value)">Dark</button>
      </div>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="motor.js"></script>
</body>

</html>
